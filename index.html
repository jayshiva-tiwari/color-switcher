<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <img src="https://i.pinimg.com/236x/a5/7e/bf/a57ebf5a082595205a53213f496a42c1.jpg" alt="img"> -->
    <div class="main">
        <nav class="navbar">
            <button><a href="/" aria-current="page">Home</a></button>
            <button><a href="https://youtube.com/@super_hero_g?si=E_yHemLDEqAdAGIs">YT channel</a></button>
        </nav>
        <div class="color">
            <h1>color scheme switcher</h1>
            <div class="sets">
                <span class="button" ><img class="button" id="orange" src="https://i.pinimg.com/474x/91/a1/6a/91a16a2a8aaf3aedecc96241fd909138.jpg" alt=""></span>
                <span class="button" ><img class="button" id="yellow" src="https://i.pinimg.com/236x/50/5d/44/505d445d6de830aa5177042154e8229c.jpg" alt=""></span>
                <span class="button" ><img class="button" id="blue" src="https://i.pinimg.com/236x/be/38/78/be3878c34f93d1663a6e5f6af4b78e9c.jpg" alt=""></span>
                <span class="button" ><img class="button" id="green" src="https://i.pinimg.com/236x/39/0b/44/390b44261e3e6c0878eeabffa9ccafa7.jpg" alt=""></span>
            </div>
            <p>try clicking on of the color above to change background Color of this page</p>
            <span class="restart"><button class="button" id="white">||  restart  ||</button></span>
        </div>
    </div>

    <script src="color.js"></script>
</body>
</html>
